language: csharp

os:
  - linux
  - osx

mono:
  - latest
  - 4.0.5

install:

before_script:
  - chmod +x travis-autogen.sh
  
sudo: false

script: 
  - ./travis-autogen.sh
  - make 
  - make install
  - xbuild ./src/fsharp-library-unittests-build.proj /p:TargetFramework=net40 /p:Configuration=Release
  - (cd tests/projects; ./build.sh)
  - (cd tests/fsharp/core; ./run-opt.sh)
